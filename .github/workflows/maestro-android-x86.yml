name: Maestro Android Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  maestro-android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33-x86_64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Install and Verify Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$HOME/.maestro/bin:$PATH"
          maestro --version
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start Android Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            set -e
            
            # Ensure Maestro is in PATH for this script
            export PATH="$HOME/.maestro/bin:$PATH"
            
            # Kill any existing ADB server
            adb kill-server || true
            adb start-server
            sleep 2
            
            echo "=== Checking ADB devices ==="
            adb devices -l
            
            echo "=== Waiting for device boot ==="
            timeout 120 bash -c '
              while [[ -z $(adb shell getprop sys.boot_completed 2>/dev/null | tr -d "\r") ]]; do
                echo "Waiting for boot..."
                sleep 2
              done
            '
            
            echo "=== Waiting for package manager ==="
            timeout 60 bash -c '
              while ! adb shell pm path android >/dev/null 2>&1; do
                echo "Waiting for package manager..."
                sleep 2
              done
            '
            
            echo "=== Stabilizing system ==="
            sleep 15
            
            echo "=== Device status ==="
            adb devices | grep -w device || (echo "Device not online!" && exit 1)
            echo "Boot completed: $(adb shell getprop sys.boot_completed)"
            
            echo "=== Unlocking device ==="
            adb shell input keyevent 82
            adb shell input keyevent 4
            
            echo "=== Installing APK ==="
            for i in {1..3}; do
              echo "Installation attempt $i/3"
              if adb install -r Maestro/maestro-tests-Android/SafetyNet/Safetynet.apk; then
                echo "APK installed successfully"
                break
              else
                echo "Installation failed, retrying..."
                sleep 5
                if [ $i -eq 3 ]; then
                  echo "ERROR: Failed to install APK after 3 attempts"
                  exit 1
                fi
              fi
            done
            
            echo "=== Verifying APK installation ==="
            PACKAGE_NAME=$(adb shell pm list packages | grep safetynet || echo "")
            if [ -z "$PACKAGE_NAME" ]; then
              echo "ERROR: Package not found after installation!"
              exit 1
            fi
            echo "Package found: $PACKAGE_NAME"
            
            echo "=== Running Maestro tests ==="
            maestro test Maestro/maestro-tests-Android/SafetyNet/ --format junit --output maestro-report.xml

      - name: Upload Maestro Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            maestro-report.xml
            ~/.maestro/tests/**/*
            **/*.mp4
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Maestro Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs
          path: |
            **/.maestro/
          retention-days: 7
          if-no-files-found: warn