name: SafetyNet Android Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/safetynet/android/**'
      - 'apps/safetynet/android/**'
      - '.github/workflows/maestro-android-x86.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tests/safetynet/android/**'
      - 'apps/safetynet/android/**'
  workflow_dispatch:

jobs:
  maestro-android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33-x86_64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Install and Verify Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$HOME/.maestro/bin:$PATH"
          maestro --version
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify APK and test files exist
        run: |
          echo "=== Checking for APK file ==="
          if [ -f "apps/safetynet/android/Safetynet.apk" ]; then
            echo "APK found!"
            ls -lh apps/safetynet/android/Safetynet.apk
          else
            echo "ERROR: APK not found!"
            find . -name "*.apk" || echo "No APK files found in repository"
            exit 1
          fi

          echo "=== Checking for Maestro test files ==="
          if [ -d "tests/safetynet/android/" ]; then
            ls -la tests/safetynet/android/
            find tests/safetynet/android/ -name "*.yaml" -o -name "*.yml" || echo "No YAML test files found!"
          else
            echo "ERROR: Test directory not found!"
            exit 1
          fi

      - name: Start Android Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            set -e
            export PATH="$HOME/.maestro/bin:$PATH"
            adb kill-server || true
            adb start-server
            sleep 2
            echo "=== Checking ADB devices ==="; adb devices -l
            echo "=== Waiting for device boot ==="; i=0; while [ $i -lt 60 ]; do BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || echo ""); if [ "$BOOT_COMPLETED" = "1" ]; then echo "Boot completed!"; break; fi; echo "Waiting for boot... ($i/60)"; sleep 2; i=$((i+1)); done
            echo "=== Waiting for package manager ==="; i=0; while [ $i -lt 30 ]; do if adb shell pm path android >/dev/null 2>&1; then echo "Package manager ready!"; break; fi; echo "Waiting for package manager... ($i/30)"; sleep 2; i=$((i+1)); done
            echo "=== Stabilizing system ==="; sleep 15
            echo "=== Device status ==="; if ! adb devices | grep -w device; then echo "Device not online!"; exit 1; fi; echo "Boot completed: $(adb shell getprop sys.boot_completed)"
            echo "=== Unlocking device ==="; adb shell input keyevent 82; adb shell input keyevent 4
            echo "=== Checking APK file ==="; ls -lh apps/safetynet/android/Safetynet.apk
            echo "=== Installing APK ==="; adb install -r apps/safetynet/android/Safetynet.apk
            echo "=== Verifying APK installation ==="; PACKAGE_NAME=$(adb shell pm list packages | grep safetynet || echo ""); if [ -z "$PACKAGE_NAME" ]; then echo "ERROR: Package not found!"; adb shell pm list packages; exit 1; fi; echo "Package found: $PACKAGE_NAME"
            echo "=== Checking Maestro ==="; which maestro; maestro --version
            echo "=== Checking test files ==="; ls -la tests/safetynet/android/
            echo "=== Running Maestro tests ==="; maestro test tests/safetynet/android/ --format junit --output maestro-report.xml
            echo "=== Tests completed ==="

      - name: Upload Maestro Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safetynet-android-test-results
          path: |
            maestro-report.xml
            ~/.maestro/tests/**/*
            **/*.mp4
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Maestro Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safetynet-android-logs
          path: |
            ~/.maestro/logs/**/*
          retention-days: 7
          if-no-files-found: warn