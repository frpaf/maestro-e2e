name: Maestro Android Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  maestro-android-tests:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM (Kernel-based Virtual Machine)
        run: echo 'ANDROID_AVD_HOME=$HOME/.android/avd' >> $GITHUB_ENV

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      - name: Start Android Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            # Debug: Check ADB devices
            echo "Checking ADB devices..."
            adb devices -l

            # Wait for device to be fully ready
            echo "Waiting for device..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

            # Additional wait for system to stabilize
            sleep 10

            # Verify device is ready
            echo "Device status:"
            adb devices
            adb shell getprop sys.boot_completed

            # Unlock the device
            adb shell input keyevent 82

            # Install the APK
            echo "Installing APK..."
            adb install -r Maestro/maestro-tests-Android/SafetyNet/Safetynet.apk

            # Verify APK installation
            echo "Verifying APK installation..."
            adb shell pm list packages | grep safetynet

            # Run Maestro tests
            echo "Running Maestro tests..."
            maestro test Maestro/maestro-tests-Android/SafetyNet/

      - name: Upload Maestro Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            ~/.maestro/tests/**/*
            **/maestro-*.mp4
          retention-days: 7

      - name: Upload Maestro Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs
          path: |
            **/.maestro/
          retention-days: 7
