          content="default-src * 'self' gap://ready
          'unsafe-inline' 'unsafe-eval' http://* https://* data: cdvfile: content://*;"
          > -->

    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, viewport-fit=cover"

    <title>FrontAvenue..MobileData</title>
    <link href="css/ionic.min.css" rel="stylesheet" />

    <link href="css/guide.css" rel="stylesheet" />
    <link href="css/bodyParts.css" rel="stylesheet" />
    <link href="css/animation.css" rel="stylesheet" />

    <script src="library/jquery.min.js"></script>
    <script src="library/ionic.bundle.min.js"></script>
    <script src="library/ng-cordova.min.js"></script>
    <script src="library/ionic-toast.js"></script>
    <script src="library/ionic.native.js"></script>
    <script src="library/moment.min.js"></script>

    <script src="library/templates.min.js"></script>

    <script src="library/jSignature.min.js"></script>
    <script src="library/restangular.min.js"></script>
    <script src="library/underscore-min.js"></script>
    <script src="library/ImageMap/jquery.imagemapster.min.js"></script>

    <script src="dist/customapp.bundle.js"></script>
    <script src="dist/libapp.bundle.js"></script>
    <script src="dist/modelapp.bundle.js"></script>
    <script src="dist/contrllapp.bundle.js"></script>

    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="allStyles"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="appBgColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="buttonColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="headerColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="welcomeBgColor"
    ></style>

    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="darkThemeColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="darkHeaderColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="tileListColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="darkButtonBgColor"
    ></style>
    <style
      type="text/css"
      ng-controller="AnswerOptionColorController"
      ng-bind-html="textColor"
    ></style>
  </head>
  <body id="bodyView">
      <ion-nav-view class="scannerView setAndroidClassDetector" ng-class="getClassBasedOnAndroidDevice()"></ion-nav-view>
      <div class="assetScannerButtons"
           ng-class="{ 'scannerButtonsForSmallScreen' : isSmallScreenDevice === true }">
          <a scanneroptions class="icon {{::getIconValue('ScannerClose')}} assetCancleScan"></a>
          <a scanneroptions class="icon {{::getIconValue('Flash')}} assetFlashCam"></a>
      </div>
  </body>
</html>
