<countpicker ng-model="pqaView.AnswerText" name="cp_{{::qg.Id}}_{{::q.Id}}"
             style="border: 2px solid #eaeaea; display: block;" step="1" minvalue="0" namevalue="cp_{{::qg.Id}}_{{::q.Id}}"
             ng-class="{ 'has-errors' : formQuestionnaire.cp_{{::qg.Id}}_{{::q.Id}}.$invalid && {{::q.IsRequired}} === true,
                 'no-errors' : formQuestionnaire.cp_{{::qg.Id}}_{{::q.Id}}.$valid && {{::q.IsRequired}} === true }"
             ng-required="{{::q.IsRequired}}">
</countpicker>
