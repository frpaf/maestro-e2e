<div class="item item-input formInputLongText formInputLong item-input">
  <i
    ng-click="subtract()"
    style="font-size: 50px"
    class="ion-minus-circled"
  ></i>
  <label style="
      vertical-align: super;
      font-size: 30px;
      width: 70px;
      text-align: center;
    "
    >{{countValue}}</label
  >
  <i style="font-size: 50px" class="ion-ios-plus" ng-click="add()"></i>
</div>
