<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="headerColor headerFooterColor clearMargin">
            <ion-nav-back-button class="fontWhite" ng-click="myGoBack(false)">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear {{::getIconValue('Navigation')}} fontWhite" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div asset-scanner ng-if="userDetails.Customer.IsQrCodeForAssetDocEnabled"></div>
                <div class="notification" id="divNewsNotification" ng-if="userDetails.Customer.EnableNews">
                    <button id="btnNews" class="newsBellCss button notificationIcon button-clear {{::getIconValue('NewsNotification')}} fontWhite " ui-sref="app.news"></button>
                    <div class="notificationBatch">
                        <span class="badge notificationBatch badge-assertive" ng-if="unReadCount > 0">{{unReadCount}}</span>
                    </div>
                </div>
                <button ng-if="getAiChatIconVisibility()" class="button button-clear aiChatButton" on-touch="openChatWindow()">
                    <img src="images/chatbot-outline.svg" />
                </button>
                <div ng-controller="appOptionsController">
                    <input type="hidden" id="_hdnForPush" />
                    <button class="button button-icon button-clear {{::getIconValue('Setting')
                        }} fontWhite"
                            on-touch="openMoreOptions($event)"></button>
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="headerColor headerFooterColor">
            <h1 class="dbutton button button-clear fontWhite {{::getIconValue('Home')}}" menu-close ui-sref="app.home"></h1>
            <h1 class="dbutton button button-clear fontWhite {{::getIconValue('Favorite')}}" menu-close ui-sref="app.favorite"></h1>
            <a on-touch="getAllData()" class="dbutton fontWhite button {{::getIconValue('Download')}} button-clear"></a>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="userApp in userApplicationsDetails"
                          ui-sref-active="active"
                          nav-clear
                          on-tap="navigateToListScreen(userApp)"
                          ng-style="{'border-bottom': '2px solid {{userApp.ColourCode}}'}"
                          class="item item-icon-left">
                    <i class="icon {{userApp.IconClass}}" ng-style="{'color': '{{userApp.ColourCode}}'}"></i>
                    {{userApp.TranslatedText}}
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-side-menu />
</ion-side-menus>
