<ion-item answercolid="{{MultiTaskEntity.Id}}"
          callback="setApwDate" class="pickerDark picker">
    <label name="datePickerApw_{{MultiTaskEntity.WizardStepId}}_{{MultiTaskEntity.UniqueId}}"
           class="button button-block buttonValue button-outline fontButtonIcon icon-left {{::getIconValue('Calender')}}"
           ng-class="{ 'has-errors' : formActionPlan.datePickerApw_{{MultiTaskEntity.WizardStepId}}_{{MultiTaskEntity.UniqueId}}.$invalid && {{::wizColumn.IsRequired}} == true,
                         'no-errors' : formActionPlan.datePickerApw_{{MultiTaskEntity.WizardStepId}}_{{MultiTaskEntity.UniqueId}}.$valid && {{::wizColumn.IsRequired}} == true }"
           ng-required="{{::wizColumn.IsRequired}}"
          ng-model="MultiTaskEntity.DeadlineDate"
           ng-disabled="isDatePickDisabled"
          ng-click="showDeadlineDate(wizColumn, MultiTaskEntity)">
        {{MultiTaskEntity.DeadlineDate| date:'dd-MM-yyyy'}}
    </label>
</ion-item>
