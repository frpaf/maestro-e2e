<ion-content overflow-scroll="true" class="has-subheader">
    <ion-list ng-repeat="apw in apwList">
        <label class="item item-divider">
            {{::apw.WizName}}
        </label>
        <ion-item ng-repeat="answer in apw.Answers"
                  class="row">
            <div class="col col-90" 
                 on-tap="navigateApwAnswering(answer.PersonApwAnswer.Id)">
                <h2>{{::answer.Label}}</h2>
                <p>{{::answer.TimeStamp}}</p>
            </div>
            <div class="col-10">
                <a class="button uploadFail button-icon icon {{::getIconValue('DeleteAnswer')}}"
                   on-touch="deletePersonApwByPApwId(answer.PersonApwAnswer)">
                </a>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
