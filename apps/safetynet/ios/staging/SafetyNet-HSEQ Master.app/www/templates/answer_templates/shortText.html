<div class="list list-inset deleteMargin" ng-init="pqaShortText = getPersonQuestionAnswer(q.Id)"
     ng-class="{ 'has-errors' : formQuestionnaire.shortText_{{::qg.Id}}_{{::q.Id}}.$invalid
       && {{::q.IsRequired}} == true, 'no-errors' :
       formQuestionnaire.shortText_{{::qg.Id}}_{{::q.Id}}.$valid
       && {{::q.IsRequired}} == true}">
    <label class="item item-input formInputText formInputShort"
           ng-class="{'formRequired' : {{::q.IsRequired }} == true, 'formNotRequired' : {{::q.IsRequired}} == false}">
        <input type="text" name="shortText_{{::qg.Id}}_{{::q.Id}}" sanitizescript
               ng-model="pqaShortText.AnswerText" ng-model-options="{allowInvalid: true}" ng-change="textDependencyTrigger(q, pqaShortText)"
               ng-required="{{::q.IsRequired}}">
        <a class="button micQueComment button-icon icon ion-android-microphone placeholder-icon" ng-if="readAloud && androidVersion"
           on-touch="startListening(pqaShortText, 'ShortText')"></a>
    </label>
</div>
