<pop-up title="{{::q.Id}}"
        class="item button button-block icon-right {{::getIconValue('DropDown')}}"
        ng-init="displayText = getDropDownText(getPersonQuestionAnswer(q.Id).AnswerId)"
        display-text="{{displayText}}"
        name="dropDownAPV_{{::qg.Id}}_{{::q.Id}}"
        ng-model="getPersonQuestionAnswer(q.Id).AnswerId"
        style="border:2px solid #EAEAEA;"
        ng-class="{ 'has-errors' : formQuestionnaire.dropDownAPV_{{::qg.Id}}_{{::q.Id}}.$invalid
           && {{::q.IsRequired}} == true, 'no-errors' : formQuestionnaire.dropDownAPV_{{::qg.Id}}_{{::q.Id}}.$valid
           && {{::q.IsRequired}} == true}"
        ng-required="q.IsRequired">
    <lazy-dropdown ng-init="list = q.AnswerOptions; QRCodeReader = q.EnableQRCodeReader"
                   ng-model="getPersonQuestionAnswer(q.Id).AnswerId"
                   datasource="list" text-field="Text" value-field="Id" qr-code-reader-enabled="QRCodeReader">
    </lazy-dropdown>
</pop-up>
