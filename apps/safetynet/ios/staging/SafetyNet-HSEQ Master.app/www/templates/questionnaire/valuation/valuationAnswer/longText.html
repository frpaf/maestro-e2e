<div ng-class="{ 'has-errors' : formQuestionnaire.longText_{{::qg.Id}}_{{::q.Id}}_{{::vq.Id}}.$invalid
       && {{::q.IsRequired}} == true && {{::vq.IsRequired}} == true, 'no-errors' :
       formQuestionnaire.longText_{{::qg.Id}}_{{::q.Id}}_{{::vq.Id}}.$valid
       && {{::q.IsRequired}} == true && {{::vq.IsRequired}} == true}">
    <textarea ng-model="getPersonVQAnswer(q.Id,vq.Id).AnswerText" class="formInput formInputLong"
              name="longText_{{::qg.Id}}_{{::q.Id}}_{{::vq.Id}}"
              ng-class="{'formRequired' : {{::q.IsRequired}} == true || {{::vq.IsRequired}} == true, 'formNotRequired' : {{::q.IsRequired}} == false || {{::vq.IsRequired}} == false}"
              ng-auto-expand
              ng-required="{{q.IsRequired && vq.IsRequired}}"></textarea>
</div>
