<ion-list show-reorder="true">
  <ion-item ng-repeat="option in reorderoptions track by option.Id">
    {{option.Text}}
    <ion-reorder-button
      class="ion-navicon"
      on-reorder="moveItem(option, $fromIndex, $toIndex)" 
      on-touch="onReorderButtonTouch()" 
      on-release="onReorderButtonRelease()"
    >
    </ion-reorder-button>
  </ion-item>
</ion-list>
<span ui-view></span>
