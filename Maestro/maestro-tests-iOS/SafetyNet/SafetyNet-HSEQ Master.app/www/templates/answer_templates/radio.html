<div ng-class="{ 'has-errors' : formQuestionnaire.rb_{{::qg.Id}}_{{::q.Id}}.$invalid
           && {{::q.IsRequired}} == true, 'no-errors' : formQuestionnaire.rb_{{::qg.Id}}_{{::q.Id}}.$valid
           && {{::q.IsRequired}} == true}">
    <ion-radio ng-repeat="ao in q.AnswerOptions" ng-click="setSelected(q, ao.Id, $event); moveCursorToComment(pqaView, $event)"
               id="rb_{{::qg.Id}}_{{::q.Id}}_{{::ao.Id}}" class="answerOptionRadio_{{::ao.Id}} alignSmileyWithAO showCompleteAnswerOptionRadio answerOptionColouring"
               name="rb_{{::qg.Id}}_{{::q.Id}}"
               ng-change="checkCommentRequiredRadio(ao, pqaView)"
               ng-value="ao.Id"
               ng-model="getPersonQuestionAnswer(q.Id).AnswerId"
               ng-required="true"
               ng-style="{ 'color': getColor(questionnaire,q.Id,ao,questionnaire.AnswerOptionFontColour), 'background-color': getBackColor(questionnaire,q.Id,ao) }">
        {{::ao.Text}}<div ng-if="ao.ImageFile !== null" ng-bind-html="ao.ImageFile"></div>
    </ion-radio>
</div>
