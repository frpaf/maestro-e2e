<ion-content overflow-scroll="true" class="has-subheader" ng-class="{ 'has-footer' :  selectedCount !== 0}">
    <ion-list can-swipe="true" ng-repeat="q in questionnaireList">
        <label class="item item-divider">
            {{::q.Name}}
        </label>
        <ion-item ng-repeat="answer in q.Answers"
                  ng-init="isSelected = false"
                  ng-class="{ active: isSelected }"
                  class="item item-text-wrap">
            <div on-hold="onMultiSelectForUpload(answer.PersonQuestionnaire, this)"
                 on-tap="onSelectForUpload(answer.PersonQuestionnaire, this)">
                <h2>{{::answer.Label}}</h2>
                <p>{{::answer.TimeStamp}}</p>
            </div>
            <div>
                <a class="button uploadFail button-icon icon {{::getIconValue('DeleteAnswer')}}"
                   on-touch="deletePersonQuestionnaireByPqId(answer.PersonQuestionnaire)"
                   ng-disabled="answer.PersonQuestionnaire.UploadInProgress || isSelected">
                </a>
                <a class="button button-icon icon iconColor {{::getIconValue('InprogressOutline')}}"
                   on-touch="editCompletedAnswer(answer.PersonQuestionnaire)"
                   ng-disabled="answer.PersonQuestionnaire.UploadInProgress || isSelected">
                </a>
                <a class="button button-icon icon iconColor {{::getIconValue('CompletedOutline')}}"
                   ng-if="!(customerSetting.IsDemoCustomer || userDetailsData.IsDemoUser)"
                   on-touch="uploadAnswering(answer.PersonQuestionnaire.Id)"
                   ng-disabled="answer.PersonQuestionnaire.UploadInProgress || isSelected"
                   ng-class="{ 'uploadInProgress': answer.PersonQuestionnaire.UploadInProgress,
                                'uploadFail': answer.PersonQuestionnaire.UploadFail}">
                </a>
                <a ng-if="answer.PersonQuestionnaire.Questionnaire.EnableEmail" class="button button-icon icon {{::getIconValue('Email')}} subdued"
                   pdf-template is-pdf-email="{{true}}"
                   on-touch="genPdf(answer.PersonQuestionnaire, 'Questionnaire')"
                   ng-disabled="answer.PersonQuestionnaire.UploadInProgress  || isSelected">
                    <div id="questionnairePdf_{{answer.PersonQuestionnaire.Id}}" class="pdfHideCss" ng-include="questionnairePdf"></div>
                </a>
                <a pdf-template is-pdf-email="{{false}}">
                    <img ng-src="{{answer.PersonQuestionnaire.UploadInProgress || isSelected === true ? 'images/pdffaded.png' : 'images/pdf.png' }}"
                         ng-if="answer.PersonQuestionnaire.Questionnaire.EnablePrint" class="pdfImage subdued"
                         id="dow_{{q.Id}}"
                         on-touch="answer.PersonQuestionnaire.UploadInProgress || isSelected || genPdf(answer.PersonQuestionnaire, 'Questionnaire')"
                         ng-disabled="answer.PersonQuestionnaire.UploadInProgress || isSelected" />
                    <div id="questionnairePdf_{{answer.PersonQuestionnaire.Id}}" class="pdfHideCss" ng-include="questionnairePdf"></div>
                </a>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer-bar align-title="left" class="bar-stable item-icon-right" ng-if="selectedCount !== 0 && !customerSetting.IsDemoCustomer">
    <h1 class="title">{{selectedCount}}</h1>
    <div class="icon">
        <a class="button button-icon {{::getIconValue('Completed')}}"
           on-touch="uploadMutipleQuestionnaire()"></a>
    </div>
</ion-footer-bar>
