<div class="questionnaireMargin" ng-class="{ 'has-errors' : formQuestionnaire.queCb_{{::qg.Id}}_{{::q.Id}}.$invalid && {{::q.IsRequired}} == true, 'no-errors' :
              formQuestionnaire.queCb_{{::qg.Id}}_{{::q.Id}}.$valid && {{::q.IsRequired}} == true}">
    <ion-checkbox name="queCb_{{::qg.Id}}_{{::q.Id}}" ng-model="pqaView.IsBooleanField" ng-change="setValue(pqaView)"
                  ng-true-value="1" ng-false-value="0" ng-required="{{::q.IsRequired}}">
    </ion-checkbox>
</div>
