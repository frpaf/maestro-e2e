<div class="bodyPartsContent">
    <img class="bodyParts" ng-src="{{Image.Photo}}" />

    <div class="darkText">
        <ul>
            <li ng-repeat="item in easyDropDown"
                ng-class="getClass(partsType, item)"
                on-tap="showSection(item, $event)">
                {{getText(item)}}
            </li>
        </ul>
    </div>

</div>
